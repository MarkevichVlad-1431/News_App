<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/assets/favicon/favicon.ico" type="image/ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>News App</title>
</head>

<body>
    <div class="mask">
        <div class="loader">
        </div>
    </div>
    <header>
        <div class="container">
            <div class="row top align-item-center">
                <a href="/Home" class="top__logo">News App</a>

                <div class="top__form">
                    <a href="#" class="top__form-a">
                        <img src="src/assets/img/search.png" alt="Search">
                    </a>
                    <input type="text" list='option' placeholder="Type something to start search" class="top__form-input">
                        <button class="deleteText">X</button>
                    </input>
                    <ul class="inputMenu">
                    </ul>
                    
                </div>

                <div class="top__menu">
                    <div class="top__menu-container">
                        <div class="menu-options">
                            <ul class="options">
                                <li class="categories">
                                    <a href="#">Categories</a>

                                    <ul class="submenu">
                                        <div>
                                            <li><a href="/sport">Sport</a></li>
                                            <li><a href="/world">World</a></li>
                                            <li><a href="/covid">Covid</a></li>
                                            <li><a href="/business">Business</a></li>
                                        </div>
                                        <div>
                                            <li><a href="/politics">Politics</a></li>
                                            <li><a href="/science">Science</a></li>
                                            <li><a href="/religion">Religion</a></li>
                                            <li><a href="/health">Health</a></li>
                                        </div>

                                    </ul>
                                </li>
                                <li class="trendingNews">
                                    <a href="#">
                                        ⚡️ Trending news
                                    </a>
                                </li>
                            </ul>

                        </div>
                        <button class="menu-burger">
                            <hr class="firstLine">
                            <hr class="secondLine">
                            <hr class="thirdLine">
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <div class="container">
        <div class="content">
            <button class="scrollTop scrollTopClose">
                Scroll to Top
                <img src="src/assets/img/Vector.png" alt="goTop">
            </button>
            <div class="newsList">


            </div>

        </div>
    </div>
    <footer>
        <div class="container">
            <hr class="footer__line">
            <div class="footer__text">
                <span>News App</span> 2021 copyright all rights reserved
            </div>
        </div>
    </footer>
</body>

</html>
